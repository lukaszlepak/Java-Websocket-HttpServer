plugins {
    id 'java'
    id 'war'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20200518'
    compile group: 'org.eclipse.jetty.websocket', name: 'websocket-client', version: '9.4.34.v20201102'
    testCompile group: 'junit', name: 'junit', version: '4.13.1'
    testCompile group: 'junit', name: 'junit', version: '4.13.1'
}

application {
    mainClass = 'Main'
}